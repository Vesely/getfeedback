<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Get Feedback</title>
	<meta name="description" content="Get feedback on your design.">
	<!--[if ie]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
	<meta name="robots" content="index, follow">
	<meta name="author" content="David Veselý">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta name="viewport" content="width=1069">
	<!-- <link href='http://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'> -->
	<!-- <link rel="stylesheet" type="text/css" href="http://cloud.typography.com/6555912/759506/css/fonts.css" /> -->

	<link rel="stylesheet" href="css/main.min.css">
	
	<!--[if IE]><link rel="shortcut icon" href="avicon.ico"><![endif]-->
	<!-- <link rel="icon" href="favicon.png"> -->
	
	<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	<![endif]-->
	<script> document.documentElement.className+=' js' </script>
</head>
<body>
	
	<div class="design-page">
		<div class="design">
			<div class="feedbacks">
				<div class="feedback" style="top: 300px; left: 300px;">
					<span class="point">1</span>
					<div class="feedback-box">
						<div class="feedback-messages">
							<div class="message">
								<p>Budovaly o odlišnosti bílé rodu ledu formy ostrovní už svahy pozorovatelného steaky objevení i názorovým rádi pan k pól.</p>
								<span class="badge">
									jsem@davidvesely.cz
								</span>
							</div>
							<div class="message">
								<p>Týkalo z ničivé jedná nejblíže, něm srovnání dostaly.</p>
								<span class="badge">
									jsem@davidvesely.cz
								</span>
							</div>
						</div>
						<form class="form form-small">
							<textarea class="form-control" placeholder="Write a comment…"></textarea>
							<button type="submit" class="btn">
								<span>Send it</span>
								<img src="img/arrow-right.svg" alt="Arrow right">
							</button>
						</form>
					</div>
				</div>
			</div>
			<div class="image">
				<img src="uploads/coolpad.png" alt="Design">
			</div>
		</div>
		<div class="invite-section">
			<div class="invite-box"></div>
			<div class="invite-toggle">
				<span class="mail"></span>
			</div>
		</div>
	</div>
	
	<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
