<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Get Feedback</title>
	<meta name="description" content="Get feedback on your design.">
	<!--[if ie]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
	<meta name="robots" content="index, follow">
	<meta name="author" content="David Veselý">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta name="viewport" content="width=1069">
	<link href='http://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/main.min.css">
	
	<!--[if IE]><link rel="shortcut icon" href="avicon.ico"><![endif]-->
	<!-- <link rel="icon" href="favicon.png"> -->
	
	<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	<![endif]-->
	<script> document.documentElement.className+=' js' </script>
</head>
<body>
	
	<div class="landing-page">
		<div class="wrapper">
			<h1>Get feedback on your design.</h1>
			<form class="form">
				<div class="upload-section">
					<input type="file" id="uploadInput" class="hidden">
					<label class="upload-box" for="uploadInput">
						<img src="img/picture.png" alt="Picutre icon">
						<span>Click here to upload.</span>
					</label>
				</div>
				<div class="form-modal hiddaen">
					<input type="email" class="form-control" placeholder="Write your e-mail…">
					<button type="submit" class="btn">
						<span>Continue &amp; get a link</span>
						<img src="img/arrow-right.svg" alt="Arrow right">
					</button>
				</div>
				<div class="progress"></div>
			</form>
		</div>
		<div class="background">
			<div class="image">
				<img src="img/background.svg" alt="background">
			</div>
		</div>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
